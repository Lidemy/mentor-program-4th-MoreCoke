<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新拖延運動</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="debug">
      <form action="" class="postpone">
        <h1 class="postpone-title">新拖延運動報名表單</h1>
        <div class="postpone-description">
          活動日期：2020/12/10 ~ 2020/12/11<br />
          活動地點：台北市大安區新生南路二段1號
        </div>
        <span class="postpone-needed">
          必填
        </span>
        <div class="postpone-group">
          <p class="postpone-type">暱稱</p>
          <input type="text" placeholder="您的回答" />
        </div>
        <div class="postpone-group">
          <p class="postpone-type">電子郵件</p>
          <input type="email" placeholder="您的電子郵件" />
        </div>
        <div class="postpone-group">
          <p class="postpone-type">手機號碼</p>
          <input type="text" placeholder="您的手機號碼" />
        </div>
        <div class="postpone-group">
          <p class="postpone-type">報名類型</p>
          <label for="bed" class="mb-23">
            <input type="radio" name="activity" id="bed" />躺在床上用想像力實作
          </label>
          <label for="ground">
            <input type="radio" name="activity" id="ground" />
            趴在地上滑手機找現成的
          </label>
        </div>
        <div class="postpone-group">
          <p class="postpone-type">怎麼知道這個活動的？</p>
          <input type="text" placeholder="您的回答" />
        </div>
        <div class="postpone-group">
          <p class="postpone-other">其他</p>
          <p class="postpone-advise">對活動的一些建議</p>
          <input type="text" placeholder="您的回答" />
        </div>

        <button class="postpone-btn">提交</button>
        <p class="mt-21">請勿透過表單送出您的密碼。</p>
      </form>
    </div>
  </body>
</html>
