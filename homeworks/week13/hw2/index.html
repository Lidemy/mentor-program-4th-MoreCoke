<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>Week12 留言板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .card {
        margin-top: 12px;
      }
    </style>
    <script>
      let siteKey = '';
      let apiUrl = '';
      let containerElement = null;
      let commentDOM = null;
      let lastId = null;
      let isEnd = false;
      const loadMoreButtonHTML =
        '<button class="load-more btn btn-primary">載入更多</button>';
      const formTemplate = `
      <div>
        <form class="add-comment-form">
          <div class="form-group">
            <label for="form-nickname">暱稱</label>
            <input
              name="nickname"
              type="text"
              class="form-control"
              id="form-nickname"
            />
          </div>
          <div class="form-group">
            <label for="content-textarea">留言內容</label>
            <textarea
              name="content"
              class="form-control"
              id="content-textarea"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">送出</button>
        </form>
        <div class="comments"></div>
      </div>`;

      function init(options) {
        siteKey = options.siteKey;
        apiUrl = options.apiUrl;
        containerElement = $(options.containerSelector);
        containerElement.append(formTemplate);
      }
      $(document).ready(() => {
        init({
          siteKey: 'morecoke',
          apiUrl: 'http://localhost/MoreCoke/w12_board/php',
          containerSelector: '.comments-area',
        });
        commentDOM = $('.comments');
        getComments();

        $('.comments').on('click', '.load-more', () => {
          getComments();
        });

        $('.add-comment-form').submit((e) => {
          e.preventDefault();
          const newCommentData = {
            site_key: siteKey,
            nickname: $('input[name=nickname]').val(),
            content: $('textarea[name=content]').val(),
          };
          $.ajax({
            type: 'POST',
            url: `${apiUrl}/api_add_comments.php?site_key=morecoke`,
            data: newCommentData,
          }).done(function (data) {
            if (!data.ok) {
              alert(data.message);
              return;
            }
            $('input[name=nickname]').val('');
            $('textarea[name=content]').val('');
            appendCommentToDOM(commentDOM, newCommentData, true);
          });
        });
      });

      function escape(toOutput) {
        return toOutput
          .replace(/\&/g, '&amp;')
          .replace(/\</g, '&lt;')
          .replace(/\>/g, '&gt;')
          .replace(/\"/g, '&quot;')
          .replace(/\'/g, '&#x27')
          .replace(/\//g, '&#x2F');
      }

      function appendCommentToDOM(container, comment, isPrepend) {
        const html = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${comment.created_at} ${escape(
          comment.nickname
        )}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `;
        if (isPrepend) {
          container.prepend(html);
        } else {
          container.append(html);
        }
      }

      function getCommentsAPI(siteKey, before, cb) {
        let url = `${apiUrl}/api_comments.php?site_key=${siteKey}`;
        if (before) {
          url += '&before=' + before;
        }
        $.ajax({
          url,
        }).done(function (data) {
          cb(data);
        });
      }

      function getComments() {
        const commentDOM = $('.comments');
        $('.load-more').hide();
        if (isEnd) {
          return;
        }
        getCommentsAPI(siteKey, lastId, (data) => {
          if (!data.ok) {
            alert(data.message);
            return;
          }

          const comments = data.discussions;
          for (let comment of comments) {
            appendCommentToDOM(commentDOM, comment);
          }
          let length = comments.length;
          if (length === 0) {
            isEnd = true;
            $('.load-more').hide();
          } else {
            lastId = comments[length - 1].id;
            $('.comments').append(loadMoreButtonHTML);
          }
        });
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="comments-area"></div>
    </div>
  </body>
</html>
