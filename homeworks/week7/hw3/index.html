<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="todo">
    <div class="todo-title">TodoList</div>
    <input class="todo-add" placeholder="add todo"/>
    <ul class="todo-list">
      <li class="todo-item">
        <label for="">
          <input type="checkbox">Nothing to do
        </label>
        <span class="todo-item__del">X</span>
      </li>
    </ul>
  </div>
  <script src="./index.js"></script>
</body>
</html>
